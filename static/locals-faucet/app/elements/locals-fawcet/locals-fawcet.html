<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="locals-fawcet">
  <template>
    <style>
      :host {
        display: block;
      }
      .canvas {
        @apply(--locals-canvas);
      }
     .whitespace {
      height: 20px;
     }
      h1 {
       @apply(--locals-font-h1);
      }
      h2 {
       @apply(--locals-font-h2);
      }
      h3 {
       @apply(--locals-font-h3);
      }
      h4 {
       @apply(--locals-font-h4);
      }
      p {
       @apply(--locals-font-body1);
      }
      small {
       @apply(--locals-font-small);
       color: var(--locals-grey6);
       @apply(--opensans-reg);
      }

      locals-item {
        border-bottom: 1px solid lightgrey;
      }

      .queue {
        width: 80vw;
        min-width: 300px;
        border-top: 2px solid var(--locals-blue);
        border-bottom: 2px solid var(--locals-blue);
        box-sizing: border-box;
        padding: 10px 0px;
      }

      .time {
       color: rgba(0,0,0,0.5);
       font-size: 14px;
      }

      .fromalabswithlove {
/*        max-width: 300px;*/
        @apply(--layout-horizontal);
        @apply(--layout-center); 
        margin-top: 20px;
      }

      .fromalabswithlove p {
        @apply(--opensans-semibold);
        color: var(--locals-darkgrey);
        font-size: 12px;
      }

      .alabs {
        @apply(--layout-horizontal);
        @apply(--layout-center); 
        box-sizing: border-box;
        padding: 6px; 
        margin-left: 4px;
        border-radius: 5px;
      }

      .alabs:hover {
        cursor: pointer;
        background-color: var(--locals-grey1);        
      }


      .alabs a {
        @apply(--opensans-bold);
        color: var(--locals-darkgrey);
        font-size: 12px;
        text-decoration: underline;
        margin: 0px 5px 0px 5px;
      }

      .alabs img {
        width: 20px;
      }


      locals-button {
        margin-bottom: 20px;
      }


    </style>

    <div class="canvas">
      <h1>Ethereum Kovan Faucet</h1>
      <!-- <p>Testnet Helicopter money</p> -->
      <div class="whitespace"></div>

      <locals-input bind-value="{{address}}" label="Enter your testnet account address"></locals-input>
      <paper-dropdown-menu bind-value="{{token}}" label="which asset would you like?">
       <paper-menu class="dropdown-content" selected="1" attr-for-selected="data-value">
          <paper-item data-value="1">eth</paper-item>
          <paper-item data-value="2">zrx</paper-item>
          <paper-item data-value="3">mkr</paper-item>
          <paper-item data-value="4">mln</paper-item>
          <paper-item data-value="5">rep</paper-item>
          <paper-item data-value="6">dgd</paper-item>
          <paper-item data-value="7">gnt</paper-item>
        </paper-menu>
      </paper-dropdown-menu>


      <div class="whitespace"></div>
      <locals-button on-tap="sendether">Send me testnet tokens!</locals-button>
      <br>
      <template is="dom-if" if="{{faucetresponse}}">       
          <div class="queue">
            <p>{{faucetresponse}}</p>
          </div>
      </template>
      <div>
        This faucet drips every 60 seconds. Payout is {{faucetinfo.payoutamountinether}} Ether, {{faucetinfo.payoutamountinzrx}} ZRX, or {{faucetinfo.payoutamountintokens}} other tokens.
      </div>
      <small>
        These tokens have no monetary value! Please take only what you need for testing purposes. Donations appreciated!
      </small>
      <br>
      <small>
        Add your address to the queue, and we'll send some soon! The maximum queue length is {{faucetinfo.queuesize}} requests.
      </small>
      <br>
      <small>
        The current balance of our faucet account, <a target="_new" href="{{faucetinfo.etherscanroot}}/address/{{faucetinfo.account}}">{{faucetinfo.account}}</a>, is {{formatnumber(faucetinfo.balance)}} ETH.
      </small>
      <br>
      <small>
        For even more, <a href="https://tokenpla.net/asset/kovan/">request 6 Kovan Ether per day with your GitHub account.</a>
      </small>
      <br>
      <small>
        New to Ethereum? Get a wallet right in your browser with <a href="https://metamask.io">Metamask</a> and select the Kovan network.
      </small>

      <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      on-error="herror"
      debounce-duration="300"></iron-ajax>

      <iron-ajax auto
      id="ajax-init"
      url="/faucetinfo"
      handle-as="json"
      on-response="hresponseInit"
      debounce-duration="300"></iron-ajax>
      <div class="whitespace"></div>
      <div class="whitespace"></div>
 
      <template is="dom-if" if="{{faucetinfo.queuename}}">

        <div class="queue">
          <p>Faucet queue</p>
            <firebase-app 
                api-key="xrYNXgQm8eTuwnj3jPHCoQdWk9VaHtoVPoYTPx83",
                auth-domain="faucet-43eed.firebaseapp.com",
                database-url="https://faucet-43eed.firebaseio.com"
                name="faucet-43eed"
              >
            </firebase-app>
            <firebase-query
                id="query"
                app-name="faucet-43eed"
                path="/{{faucetinfo.queuename}}/tasks"
                data="{{queue}}">
            </firebase-query>

            <template is="dom-if" if="[[!queue.length]]">
              <small>The queue is empty</small>
            </template>

            <template is="dom-repeat" items="[[queue]]" as="donation">
              <locals-item>
                
                <template is="dom-if" if="[[donation.txhash]]">
                  <small>Assets sent to</small>
                  <p>Address <a target="_new" href="{{faucetinfo.etherscanroot}}/address/{{donation.address}}">[[donation.address]]</a></p>
                  <p>TxHash <a target="_new" href="{{faucetinfo.etherscanroot}}/tx/{{donation.txhash}}">{{donation.txhash}}</a></p>
                </template>
                <template is="dom-if" if="[[!donation.txhash]]">
                  <small>Assets will be sent to</small>
                  <p>Address <a target="_new" href="{{faucetinfo.etherscanroot}}/address/{{donation.address}}">[[donation.address]]</a></p>
                  <p class="time">on {{_formatunixts(donation.paydate)}}</p>
                </template>
              </locals-item>
            </template>
         
        </div>
      </template>

      <div class="fromalabswithlove">
				<p>Extended and deployed by Brandon Curtis based on a component from</p>
        <div class="alabs">
          <img src="../../images/A-LabsLogo.svg">
          <a href="//github.com/locals-world">A-Labs</a>
        </div>
      </div>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'locals-fawcet',

      properties: {
        
      },

      ready: function() {

      },

      formatnumber: function(n) {
         return n.toFixed(0);
      },

      sendether: function() {
        this.$.ajax.url = 'donate/' + this.token + '/' + this.address;
        this.$.ajax.generateRequest();
      },

      hresponse: function(request) {
        this.faucetresponse = 'Your request was accepted';
        window.setTimeout(function(){
          this.faucetresponse = null;
        }.bind(this),7*1000);
      },

      herror: function(request){

        this.faucetresponse = 'Your request was rejected';
        window.setTimeout(function(){
          this.faucetresponse = null;
        }.bind(this),7*1000);
    
      },

      hresponseInit: function(request) {
        this.faucetinfo = request.detail.response;
        this.firebasequeue = 'https://faucet-43eed.firebaseio.com/'+this.faucetinfo.queuename+'/tasks';
      },

      _formatunixts: function(unix_timestamp){
        return new Date(unix_timestamp*1000);
      }

    });
  })();
  </script>
</dom-module>
